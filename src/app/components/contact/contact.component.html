<div class="contact-container" id="contact">
  <div class="contact-body">
    <div
      class="contact-body-header"
      [class.loading]="loading"
      data-aos="fade-down"
      data-aos-delay="200"
      data-aos-duration="1000"
      data-aos-easing="ease forwards"
      data-aos-offset="100"
      data-aos-once="true"
    >
      <h2>Get Connect!</h2>
      <p>Drop me a message here and I'll get back to you in a short time!</p>
    </div>
    <div class="contact-body-content">
      <form
        class="contact-form"
        [formGroup]="contactForm"
        data-aos="fade-right"
        data-aos-delay="200"
        data-aos-duration="1000"
        data-aos-easing="ease forwards"
        data-aos-offset="100"
        data-aos-once="true"
      >
        <mat-form-field appearance="outline">
          <mat-label>Name</mat-label>
          <input
            matInput
            formControlName="name"
            type="text"
            placeholder="Enter your name"
            required
          />
          <mat-error
            *ngIf="
              contactForm.get('name')?.touched &&
              contactForm.get('name')?.hasError('required')
            "
          >
            Name is <strong>required.</strong>
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            formControlName="email"
            type="email"
            placeholder="E.g. shirley@gmail.com"
            required
          />
          <mat-error
            *ngIf="
              contactForm.get('email')?.touched &&
              contactForm.get('email')?.hasError('required')
            "
            >Email is <strong>required.</strong></mat-error
          >
          <mat-error *ngIf="contactForm.get('email')?.hasError('email')"
            >Please enter valid email format.</mat-error
          >
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Message</mat-label>
          <textarea
            matInput
            formControlName="message"
            type="text"
            cols="50"
            rows="5"
            placeholder="Drop me a message here!"
            required
          ></textarea>
          <mat-error
            *ngIf="
              contactForm.get('message')?.touched &&
              contactForm.get('message')?.invalid
            "
            >Message is <strong>required.</strong></mat-error
          >
        </mat-form-field>

        <button
          mat-raised-button
          class="submitBtn"
          (click)="onSubmit()"
          *ngIf="!loading; else loadingTemplate"
        >
          Send Message
        </button>
        <ng-template #loadingTemplate>
          <div class="loading">
            <mat-spinner></mat-spinner>
          </div>
        </ng-template>
      </form>

      <div class="right-content">
        <img
          src="images/love letter.png"
          alt="contact picture"
          data-aos="zoom-in-up"
          data-aos-delay="100"
          data-aos-duration="1000"
          data-aos-easing="ease forwards"
          data-aos-offset="100"
          data-aos-once="true"
        />
        <div class="contact-info">
          <p>
            <i class="fa fa-phone" aria-hidden="true"></i>
            +6017-7220 232
          </p>
          <p>
            <i class="fa fa-envelope-o" aria-hidden="true"></i>
            kuik0224&#64;gmail.com
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
