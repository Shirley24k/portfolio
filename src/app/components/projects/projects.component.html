<div class="projects" id="projects">
  <h2 class="section-title">Featured Projects</h2>

  <div class="project-container" *ngFor="let project of projectsData">
    <div
      *ngIf="project.projectImg && project.projectImg.length > 0"
      class="images-container"
      data-aos="zoom-in-up"
      data-aos-delay="100"
      data-aos-duration="1000"
      data-aos-easing="ease forwards"
      data-aos-offset="100"
      data-aos-once="true"
    >
      <img
        *ngFor="let image of project.projectImg; let i = index"
        [src]="image.imageSrc"
        [alt]="image.imageAlt"
        [style.width.px]="image.width"
        [ngClass]="{ 'image-active': project.selectedIndex === i }"
        class="fade"
      />

      <div *ngIf="indicators" class="carousel-dot-container">
        <span
          *ngFor="let dot of project.projectImg; let i = index"
          class="dot"
          [ngClass]="{ active: project.selectedIndex === i }"
          (click)="selectedImage(project, i)"
        >
        </span>
      </div>
    </div>

    <div
      class="text-container"
      data-aos="fade-right"
      data-aos-delay="100"
      data-aos-duration="1000"
      data-aos-easing="ease forwards"
      data-aos-offset="100"
      data-aos-once="true"
    >
      <h2>{{ project.project_name }}</h2>
      <p>{{ project.project_description }}</p>
      <h3>Tools and languages</h3>
      <div class="tools">
        <div class="tools-tag" *ngFor="let tag of project.tags">{{ tag }}</div>
      </div>
    </div>
  </div>

  <p class="github-link">
    To view more, visit my <a href="https://github.com/Shirley24k">Github</a>
  </p>
</div>
